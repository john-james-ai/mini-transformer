logging:
  disable_existing_loggers: false
  formatters:
    console:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] : %(message)s'
    file:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s]
        : %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: console
      level: INFO
      stream: ext://sys.stderr
    file:
      backupCount: 0
      class: logging.handlers.TimedRotatingFileHandler
      filename: logs/mini-transformer.log
      formatter: file
      interval: 1
      level: DEBUG
      when: midnight
  root:
    handlers:
    - console
    - file
    level: INFO
  version: 1
# ------------------------------------------------------------------------------------------------ #
utils:
  printer:
    line_width: 80
# ------------------------------------------------------------------------------------------------ #
repo:
  dataset: tests/data/dataset/
  datafile: tests/data/datafile/
# ------------------------------------------------------------------------------------------------ # 
data:
  raw: tests/data/raw/
  splits:  
    train: 4000000
    validation: 1000
    test: 1000

# ------------------------------------------------------------------------------------------------ # 
infra:
  hf_downloader:
    dataset: wmt14
    language: fr_en
    shuffle: True  
    buffer_size: 10000
    seed: 55
# ------------------------------------------------------------------------------------------------ # 
tokenizer:
  model_file: models/tokenizer.json
  vocab_size: 50000
  min_frequency: 2
  show_progress: True
  unk_token: <UNK>
  special_tokens:
    - <UNK>
    - <BOS>
    - <EOS>
    - <MASK>



