logging:
  disable_existing_loggers: false
  formatters:
    console:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] : %(message)s'
    file:
      datefmt: '%m/%d/%Y %I:%M:%S %p'
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s]
        : %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: console
      level: INFO
      stream: ext://sys.stderr
    file:
      backupCount: 0
      class: logging.handlers.TimedRotatingFileHandler
      filename: logs/mini-transformer.log
      formatter: file
      interval: 1
      level: DEBUG
      when: midnight
  root:
    handlers:
    - console
    - file
    level: DEBUG
  version: 1
# ------------------------------------------------------------------------------------------------ #
repo:
  data_root: ./data  
  redis:
    host: localhost
    port: 6379
    db: 0
    ssl: false
    decode_responses: False
# ------------------------------------------------------------------------------------------------ #
datasets:
  mt: # Machine Translation
    dataset: wmt14
    lang: fr-en
    seed: 42
    min_words: 8
    max_words: 160
    ratio_min: 0.5
    ratio_max: 2.0
    lang_src: en
    lang_tgt: fr